  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title has-text-centered">Calculadora BRL>ARS</h1>

          <div class="box">
            <div class="field">
              <label class="label">Digite o valor a ser enviado em BRL:</label>
              <div class="control">
                <input class="input" type="number" id="valor-brl">
              </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-primary" onclick="calcularCambio()">Calcular</button>
              </div>
            </div>

            <div id="resultado" class="box has-text-centered"></div>
          </div>

        </div>
      </div>
    </div>
  </section>
